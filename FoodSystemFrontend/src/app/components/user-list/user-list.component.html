<div class="user-list">
  <h2>Users</h2>

  <a *hasPermission="'can_create_users'" routerLink="/users/add" class="add-user-btn">
    Add New User
  </a>

  <table>
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Permissions</th>
      <th *hasPermission="'can_delete_users'">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>
        <a *hasPermission="'can_update_users'" [routerLink]="['/users/edit', user.id]">
          {{user.email}}
        </a>
        <span *ngIf="!canUpdateUsers">{{user.email}}</span>
      </td>
      <td>{{user.permissions.join(', ')}}</td>
      <td *hasPermission="'can_delete_users'">
        <button *ngIf="user.id" (click)="deleteUser(user.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
